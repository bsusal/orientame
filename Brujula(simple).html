<!DOCTYPE html>
<html>
	<head>
		<title>Brujula sin movimiento</title>
	</head>
	<body>
			<canvas id="canvas" width="900" height="600">
				<p>No soporta HTML5,pruebe otro navegador</p>
			</canvas>
			<script type="text/javascript">
				var canvas = document.getElementById("canvas");
				var ctx = canvas.getContext("2d");
				var aguja;
				var brujula;
				var angulo;
				carga();
				function limpiar() {
					ctx.clearRect(0, 0, 200, 200);
				}

				
				function carga(){
					aguja = new Image();
					aguja.src = 'aguja.png';

					// Load the compass image
					brujula = new Image();
					brujula.src = 'brujula.png';
					brujula.onload = imgLoaded;
				}
				
				function imgLoaded() {
					setInterval(pintado, 1000);
				}
				
				function pintado(){
					limpiar();
					ctx.drawImage(brujula, 0, 0,800,800);
					ctx.save();
					ctx.translate(400, 400);
					//ctx.rotate(angulo * (Math.PI / 180));
					ctx.drawImage(aguja, -300, -300,600,600);
					ctx.restore();
				}

				

	</script>
	</body>
</html>
